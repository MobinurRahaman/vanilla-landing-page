<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Landing Page</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
  </head>
  <body>
    <header>
      <span class="brand-logo">Logo</span>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About us</a></li>
          <li class="dropdown">
            <a href="#">Services &#11206;</a>
            <div class="dropdown-content">
              <a href="#">Service 1</a>
              <a href="#">Service 2</a>
              <a href="#">Service 3</a>
            </div>
          </li>
          <li><a href="#">Become a technician</a></li>
          <li><a href="#">Contact us</a></li>
          <div class="flex-grow"></div>
          <li class="header-book-now-btn"><a href="#">Book now</a></li>
        </ul>
      </nav>
    </header>

    <section class="landing">
      <h1>Welcome to Our Website</h1>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Enim, deleniti!
      </p>

      <form id="myForm">
        <input type="text" id="name" name="name" placeholder="Name" required />
        <input
          type="text"
          id="phone"
          name="phone"
          placeholder="Phone"
          required
        />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Email"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </section>

    <section class="services">
      <h2>Our Services</h2>
      
      <div class="services-card-container">
      </div>

    </div>

    <script src="js/main.js"></script>
  </body>
</html>
